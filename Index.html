<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Converter - From Scrimba</title>
  </head>
  <body>
    <div class="conversion-widget">
      <div class="display">
        <h2>Metric/Imperial unit conversion</h2>
        <p class="the-number the-number-display" id="the-number">0</p>
        <input
          type="number"
          class="the-number-input"
          id="the-number-input"
          size="20"
          placeholder="Type a number to convert"
        />
      </div>
      <div class="conversions">
        <h3>Length (Meters/Feet)</h3>
        <p>
          <span class="the-number">0</span> meters =
          <span id="conv-meters2feet">0.000</span> feet |
          <span class="the-number">0</span> feet =
          <span id="conv-feet2meters">0.000</span> meters
        </p>
        <h3>Volume (Liters/Gallons)</h3>
        <p>
          <span class="the-number">0</span> liters =
          <span id="conv-liters2gal">0.000</span> gallons |
          <span class="the-number">0</span> gallons =
          <span id="conv-gal2liters">0.000</span> liters
        </p>
        <h3>Mass (Kilograms/Pounds)</h3>
        <p>
          <span class="the-number">0</span> kilograms =
          <span id="conv-kg2lb">0.000</span> pounds |
          <span class="the-number">0</span> pounds =
          <span id="conv-lb2kg">0.000</span> kilograms
        </p>
      </div>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
